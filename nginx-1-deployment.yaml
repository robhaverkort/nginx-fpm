---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx
    version: v1
    app.kubernetes.io/name: nginx
  name: nginx-1
  namespace: nginx-fpm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
        version: v1
        app.kubernetes.io/name: nginx
    spec:
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
              name: http-nginx
          resources: {}
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: html-volume
          configMap:
            name: html
status: {}
